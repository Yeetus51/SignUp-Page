<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500&family=Sacramento&display=swap');
      </style>


</head>
<body>


    <div class="poster">
        <h1>Bruh Moment</h1>
    </div>

    <div id="form">       
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </h1>
        <h1>
            You know you want to.
        </h1>
        
        <form action="" >
            <fieldset>     
                
                <div>
                    Lets do this!
                </div>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id ="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id ="lastname"required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email"required>
                </div>
                <div>
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id ="tel"required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id =password required>
                </div>
                <div>
                    <label for="confirmpassword">Comfirm Password:</label>
                    <input type="password" id="confirmpassword" required>
                </div>
            </fieldset>

            <button type="button">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
    
 


</body>
</html>
